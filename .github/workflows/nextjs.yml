name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ./repo

      - name: Print working directory (root)
        run: pwd

      - name: List root directory contents
        run: ls -la

      - name: List contents of repo directory
        run: ls -la ./repo

      - name: List contents of portfolio-frontend directory
        run: ls -la ./repo/portfolio-frontend

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
        working-directory: ./repo/portfolio-frontend
        
      - name: Install dependencies
        working-directory: ./repo/portfolio-frontend
        run: npm ci
        
      - name: Build with Next.js
        working-directory: ./repo/portfolio-frontend
        run: npm run build
        
      - name: List contents of out directory after build
        run: ls -la ./repo/portfolio-frontend/out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./repo/portfolio-frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4